name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          ignore_paths: external node_modules

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on all shell scripts
        run: |
          find . -name "*.sh" -not -path "*/node_modules/*" -not -path "*/external/*" | xargs shellcheck -x || true

  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black mypy isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pylint
        continue-on-error: true
        run: |
          find . -name "*.py" -not -path "*/external/*" -not -path "*/__pycache__/*" | xargs pylint --exit-zero

      - name: Check code formatting with black
        run: |
          black --check . || true

      - name: Run isort
        run: |
          isort --check-only . || true

  test-python:
    name: Test Python Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      - name: Run pytest
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-shell:
    name: Test Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run BATS tests
        run: |
          if [ -d "tests" ] && [ -n "$(find tests -name '*.bats' 2>/dev/null)" ]; then
            bats tests/**/*.bats
          else
            echo "No BATS tests found, skipping"
          fi

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: terminal-zsh:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm terminal-zsh:test python --version

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          find . -name "*.json" -not -path "*/node_modules/*" -not -path "*/external/*" | while read file; do
            echo "Validating $file"
            jq empty "$file" || echo "Invalid JSON: $file"
          done

      - name: Validate YAML files
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint
          find . -name "*.yml" -o -name "*.yaml" | xargs yamllint -d relaxed || true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-shell, lint-python, test-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ZSH
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      - name: Run integration tests
        run: |
          if [ -f "tests/integration_test.sh" ]; then
            bash tests/integration_test.sh
          else
            echo "No integration tests found"
          fi

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [security-scan, lint-shell, lint-python, test-python, test-shell, docker-build, validate-config]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Lint Shell: ${{ needs.lint-shell.result }}"
          echo "Lint Python: ${{ needs.lint-python.result }}"
          echo "Test Python: ${{ needs.test-python.result }}"
          echo "Test Shell: ${{ needs.test-shell.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Validate Config: ${{ needs.validate-config.result }}"
          
          if [ "${{ needs.security-scan.result }}" == "failure" ] || \
             [ "${{ needs.test-python.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ]; then
            echo "Critical jobs failed"
            exit 1
          fi
