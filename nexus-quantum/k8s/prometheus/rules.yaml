groups:
  - name: ai-orchestrator
    rules:
      - alert: HighErrorRate
        expr: rate(orchestrator_workflow_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} per second"

      - alert: AgentDown
        expr: up{job=~"agent-.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Agent {{ $labels.instance }} is down"

      - alert: GPUMemoryHigh
        expr: nvidia_gpu_memory_usage_percent > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "GPU memory usage high on {{ $labels.instance }}"
          description: "GPU memory usage is {{ $value }}%"

      - alert: QueueBacklog
        expr: nats_jetstream_stream_queue_depth > 1000
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Message queue backlog detected"
          description: "Queue depth is {{ $value }} messages"
