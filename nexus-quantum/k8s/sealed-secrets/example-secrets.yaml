apiVersion: v1
kind: Secret
metadata:
  name: nexus-quantum-secrets
  namespace: ai-system
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "change-me-in-production"
  REDIS_PASSWORD: "change-me-in-production"
  
  # API Keys
  OPENAI_API_KEY: "sk-..."
  ANTHROPIC_API_KEY: "sk-ant-..."
  
  # JWT Secret
  JWT_SECRET: "change-me-to-random-string"
  
  # Encryption Key
  ENCRYPTION_KEY: "32-byte-base64-encoded-key"
---
# To seal this secret, run:
# kubeseal --format=yaml < example-secrets.yaml > sealed-secrets.yaml
# Then apply: kubectl apply -f sealed-secrets.yaml
