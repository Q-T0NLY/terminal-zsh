name: Priority-0 CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  NODE_ENV: testing

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: quantum
          POSTGRES_DB: quantum_orchestrator
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build application
        run: npm run build
        continue-on-error: false

      - name: Run unit tests
        run: npm run test
        continue-on-error: false

      - name: Run integration tests
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        continue-on-error: false

      - name: Generate coverage report
        run: npm run test:cov
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: true

      - name: Security audit
        run: npm audit --production
        continue-on-error: false

      - name: Check for vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Performance check
        run: npm run test:performance || true

  dependency-check:
    name: Dependency Security
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated || true

      - name: License check
        run: npm run license-check || true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: quantum-orchestrator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Validate deployment files
        run: |
          test -f docker-compose.yml || exit 1
          test -f Dockerfile || exit 1
          test -f kubernetes/ -d || exit 1

      - name: Check documentation
        run: |
          test -f README.md || exit 1
          test -f PRODUCTION_POLICY.md || exit 1
          test -f CAPABILITIES.md || exit 1
          test -f CHANGELOG.md || exit 1

      - name: Verify environment template
        run: test -f .env.example || exit 1

  status-check:
    name: Overall Status
    runs-on: ubuntu-latest
    needs: [quality, dependency-check]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.quality.result }}" == "failure" ]; then
            echo "❌ Quality checks failed"
            exit 1
          fi
          if [ "${{ needs.dependency-check.result }}" == "failure" ]; then
            echo "❌ Dependency checks failed"
            exit 1
          fi
          echo "✅ All Priority-0 checks passed"
