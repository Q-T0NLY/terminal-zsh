[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_zsh: Tests that require ZSH
    requires_docker: Tests that require Docker

[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */external/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 127
extend-ignore = E203, E266, E501, W503
exclude = 
    .git,
    __pycache__,
    external,
    node_modules,
    build,
    dist,
    .eggs,
    *.egg-info

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[isort]
profile = black
line_length = 127
skip = external,node_modules
